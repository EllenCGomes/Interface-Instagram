<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Instagram</title>
    <link class="Logo tab" rel="shortcut icon" href="Imagem1.png" type="image/png"
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Phone.png" alt="instagram-phone">
        </div>
        <div class="instagram-signin">
            <div class="group">
                <img src="Logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="Profile.jpg" alt="instagram-profile">
                </div>
                <a href="#" class="instagram-login">Continue as ellen.cgomes</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
              <p class="not-account">Not ellen.cgomes?</p>  
              <p class="not-account">
                  <span class="link-blue">Switch Accounts</span>
                  or
                  <span class="link-blue">Sign Up</span>
              </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#"class="app-download"></a>
                    <a href="#"class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
